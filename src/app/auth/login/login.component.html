<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="alert alert-{{message.type}}"
       @fade
       *ngIf="message.text">

    {{message.text}}
  </div>

  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Enter your email">

      <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email')['errors']['required']"> Email can not be empty </span>
        <span *ngIf="form.get('email')['errors']['email']"> Email is incorrect </span>
      </span>

  </div>


  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Password">

    <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">

        <span *ngIf="form.get('password')['errors']['required']"> Password can not be empty </span>
        <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']"> Password should be more than {{form.get('password')['errors']['minlength']['requiredLength']}}
          symbols now is {{form.get('password')['errors']['minlength']['actualLength']}} symbols </span>
      </span>

  </div>


  <div class="form-group">

    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid">Log in
    </button>

  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Still no account? <a [routerLink]="'/registration'">Registration!</a>
    </p>
  </div>
</form>
